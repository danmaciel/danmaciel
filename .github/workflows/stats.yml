name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *" # Atualiza a cada 12 horas
  workflow_dispatch: # Permite correr manualmente

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Stats Images
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: danmaciel
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg # Nome do ficheiro que será gerado
          
          plugin_languages: yes
          plugin_languages_ignored: html, css, makefile # Ignora linguagens de marcação
          plugin_languages_details: percentage # Mostra o percentual
          plugin_languages_sections: most-used
          plugin_languages_limit: 8 # Quantidade de linguagens para mostrar
